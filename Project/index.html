<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="container">
    <header>
      <div class="card-back">
        <p id="cardCvc">000</p>
      </div>
      <div class="card-front">
        <img id="logo" src="images/card-logo.svg">
        <p id="cardNum">0000 0000 0000 0000</p>
        <div class="nameAndExp">
          <p id="cardName">Jane Appleseed</p>
          <p><span id="cardMonth">00</span>/<span id="cardYear">00</span></p>
        </div>
      </div>
    </header>

    <div class="form">
      <form action="" id="cardForm" class="cardForm hide">
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required>
        <label for="number">Card Number</label>
        <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" required>

        <div class="expDate">
          <div class="expDateLabels">
            <label for="exp">Exp. Date (MM/YY)</label>
            <label class="cvcLabel" for="cvc">CVC</label>
          </div>
          <input type="number" name="exp" id="month" placeholder="MM" required>
          <input type="number" name="exp" id="year" placeholder="YY" required>
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" required>
        </div>


        <button id="submit">Confirm</button>
      </form>

      <div class="second">
        <img src="images/icon-complete.svg">
        <h1>Thank You!</h1>
        <p>We've added your card details</p>
        <button id="continue">Continue</button>
      </div>
    </div>

    <!-- Completed state start -->

  </div>

  <script src="app.js"></script>
</body>

</html>
